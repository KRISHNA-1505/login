<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greeting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f8ff;
    }
    #greeting {
      font-size: 2em;
      margin: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #nameInput {
      font-size: 1.2em;
      padding: 8px;
    }
    #submitBtn {
      font-size: 1.2em;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Greeting App!</h1>
  <p>Please enter your name:</p>
  
  <input type="text" id="nameInput" placeholder="Your name" />
  <button id="submitBtn">Submit</button>

  <div id="greeting"></div>

  <script>
    const btn = document.getElementById('submitBtn');
    const nameInput = document.getElementById('nameInput');
    const greetingDiv = document.getElementById('greeting');

    btn.onclick = () => {
      const name = nameInput.value.trim();
      if(name) {
        greetingDiv.textContent = `Hello, ${name}! Welcome! ðŸŽ‰`;
        greetingDiv.style.opacity = 1;
        greetingDiv.style.transform = 'scale(1.2)';
        setTimeout(() => {
          greetingDiv.style.transform = 'scale(1)';
        }, 500);
      } else {
        alert('Please enter your name.');
      }
    };
  </script>

</body>
</html>
